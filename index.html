<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>First Angular App</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.angularjs.org/1.5.8/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.5.8/angular-messages.min.js"></script>
    <script src="https://code.angularjs.org/1.5.8/angular-resource.min.js"></script>
    <script src="https://code.angularjs.org/1.5.8/angular-route.min.js"></script>
</head>
<body> 
    <header>
        <div class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">AngularJS</a>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="#//"><i class="fa fa-home"></i>Home </a>
                    </li>
                    <li>
                        <a href="#/second">Second</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    
    <div class="container">
        <div ng-view></div>
        <div ng-controller="mainController">
            <h3>Search Results</h3>
            <div class="list-group">
                <search-result person-object="person" formatted-address-function="formattedAddress(aperson)" ng-repeat="person in people">Bittlejuise</search-result>
            </div>
        </div>
    </div> 
    <script src="app.js"></script>
</body>
</html>
