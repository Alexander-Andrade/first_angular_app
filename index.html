<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>First Angular App</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.angularjs.org/1.5.8/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.5.8/angular-messages.min.js"></script>
    <script src="https://code.angularjs.org/1.5.8/angular-resource.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <div class="container">
        <div ng-controller="mainController">

            <div>
                <label>What is your twitter handle?</label>
                <input type="text" ng-model="handle" />
            </div>
            
            <div class="alert" ng-class="{'alert-warning': handle.length < characters, 'alert-danger': handle.length > characters }" ng-show="handle.length!== characters">
                <div ng-show="handle.length < characters">
                    You have less than 5 characters!
                </div>
            
                <div ng-show="handle.length > characters">
                    You have more than 5 characters!
                </div>
                
            </div>
            
            <hr>
            
            <h1>twitter.com/{{ lowercasehandle() }}</h1>

            <h3>Rules</h3>
            <ul>
                <li ng-repeat="rule in rules">
                    {{ rule.rulename }}
                </li>
            </ul>
            
        </div>
    </div> 
</body>
</html>
